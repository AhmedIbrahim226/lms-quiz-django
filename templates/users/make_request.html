{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/Become_c.css' %}">
  <title>Document</title>
</head>

<body>
  <div class="header">
    <a href="#default" class="logo">KANEMY LMS</a>
    <div class="header-right">
      <a href="b.html">Company</a>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-3">
        <p class="par">
          Ready To Launch a degree on LMS ? Tell Us About Yourself.
        </p>
      </div>
      <div class="col-8 offset-1 mt-5">
        <form class="" method="post">{% csrf_token %}

          <label class="i" for="Company_Name">Company_Name</label><br>
          <input class="t" id="create-Company_Name" name="company_name" type="text" placeholder="KanemyLMS"  required/>

          <label class="i" for="Company_Name">Num_Admin</label>
          <input class="t" id="create-Num_Admin" name="number_of_admin" type="number" placeholder="5"  required/>

          <label class="i" for="Company_Name">Num_Student</label>
          <input class="t" id="create-Num_Student" name="number_of_student" type="number" placeholder="100"  required/>

          <label class="i" for="Company_Name">Num_Instructor</label>
          <input class="t" id="create-Num_Instructor" name="number_of_instructor" type="number" placeholder="10"  required/>

          <label class="i" for="Company_Name">email_address</label>
          <input class="t" id="create-Show_Collage" name="email" type="email" placeholder="KaanemyLMS1@gmail.com"  required/>

          <label class="q" for="Company_Name">Start</label>
          <input class="w" id="create-Start" name="start" type="date" placeholder="2000/3/20"  required/>

          <label class="q" for="Company_Name">End</label>
          <input class="w" id="create-End" name="end" type="date" placeholder="2015/4/7"  required/>

          <div class="form-group">
            <label class="i" for="comment">Description</label>
            <textarea class="form-control" name="description" rows="5" id="comment" required></textarea>
          </div>
          <br>
          <br><br>
          <div class="in"> 
            <input class="" type="checkbox" name="is_signup" id="is_signup" value="not_sign"> Enable SignUp
          </div>
          <button class="su" name="create-button" type="submit" id="create-button"><span class="sum">
              Sumbet</span></button>
        </form>
      </div>
    </div>
  </div>



  <script>

    let _check =  document.getElementById('is_signup')
    console.log(_check.value)
    console.log(_check.checked)

    _check.onclick = () =>{
        _check.setAttribute("checked", "")
        if (_check.checked == true){
            _check.value = "sign"
            console.log(_check.checked)
            console.log(_check.value)

        }else{
            _check.value = "not_sign"
            console.log(_check.checked)
            console.log(_check.value)
        }
        
    }

</script>

</body>

</html>
